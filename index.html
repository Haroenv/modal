<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="/favicon.png" />
	<style>
	body {
		font-family: -apple-system, sans-serif;
	}
	</style>
</head>
<body>
	<input type="text" id="modalText" value="test">
	<button id="modalButton">Notice me</button>
	<p>code on <a href="https://github.com/haroenv/modal">GitHub</a>.</p>
	<script src="main.js"></script>
	<script>
	var modalText = document.getElementById('modalText');
	var modalButton = document.getElementById('modalButton');
	var okay = function() {
		document.body.innerHTML += 'clicked on okay.';
	};
	var cancel = function() {
		document.body.innerHTML += 'clicked on cancel.';
	};
	modalButton.addEventListener('click',function() {
		console.log('clicked');
		modal(modalText.value,okay,cancel);
	});
	</script>
</body>
</html>
